<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <div class="modal-body" ng-show="content">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label><i class="fa fa-globe"></i> URL</label>
                        <input type="text" class="form-control" ng-model="show.url" style="width:400px">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="update()">Update</button>
            </div>
        </div>
    </div>
</div>
